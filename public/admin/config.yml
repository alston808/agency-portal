backend:
  name: git-gateway
  branch: main

media_folder: "public/images/uploads"
public_folder: "/images/uploads"

collections:
  - name: "pages"
    label: "Pages"
    files:
      - file: "src/pages/index.astro"
        label: "Home Page"
        name: "home"
        fields:
          - {label: "Main Title", name: "title", widget: "string"}
          - {label: "Hero Description", name: "description", widget: "text"}
          - {label: "Call to Action", name: "cta_text", widget: "string"}